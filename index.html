<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form>
    <label for="message">Message:</label>
    <input type="text" id="message">
  
    <label for="key">Key:</label>
    <input type="text" id="key">
  
    <button type="button" id="encrypt">Encrypt</button>
    <button type="button" id="decrypt">Decrypt</button>
  
    <div id="result"></div>
  </form>
      
<script>
  // function to encrypt a message using a key
function encrypt(message, key) {
  let encryptedMessage = '';
  for (let i = 0; i < message.length; i++) {
    let charCode = message.charCodeAt(i) ^ key.charCodeAt(i % key.length);
    encryptedMessage += String.fromCharCode(charCode);
  }
  return encryptedMessage;
}

// function to decrypt an encrypted message using the same key
function decrypt(encryptedMessage, key) {
  let decryptedMessage = '';
  for (let i = 0; i < encryptedMessage.length; i++) {
    let charCode = encryptedMessage.charCodeAt(i) ^ key.charCodeAt(i % key.length);
    decryptedMessage += String.fromCharCode(charCode);
  }
  return decryptedMessage;
}

// get input elements
const messageInput = document.getElementById('message');
const keyInput = document.getElementById('key');
const encryptButton = document.getElementById('encrypt');
const decryptButton = document.getElementById('decrypt');
const resultDisplay = document.getElementById('result');

// add event listener for encryption button
encryptButton.addEventListener('click', function() {
  const message = messageInput.value;
  const key = keyInput.value;
  const encryptedMessage = encrypt(message, key);
  resultDisplay.innerHTML = encryptedMessage;
});

// add event listener for decryption button
decryptButton.addEventListener('click', function() {
  const encryptedMessage = resultDisplay.innerHTML;
  const key = keyInput.value;
  const decryptedMessage = decrypt(encryptedMessage, key);
  resultDisplay.innerHTML = decryptedMessage;
});

</script>
</body>
</html>
